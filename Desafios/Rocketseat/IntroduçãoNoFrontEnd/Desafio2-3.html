<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="steyle2-3.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Desafio 2.3 - Página de posts e iFrame</title>
</head>
<body>

    <h1 id="post__fav">Posts Favoritos</h1>
    <section class="cards">
      <div class="card">
        <div class="card__image-container">
          <img src="https://blog.rocketseat.com.br/content/images/2020/10/dark-mode-com-css-mudando-a-aparencia-do-blog-de-maneira-simples-e-rapida.jpg" alt="">
        </div>
        <div class="card__content">
          <p>Dark Mode com CSS — mudando a aparência do Blog de maneira simples e rápida</p>
        </div>
        <div class="card__info">
          <p>Thiago Marinho</p>
          <p class="time">3 MIN</p>
        </div>
      </div>

      <div class="card">
        <div class="card__image-container">
          <img src="https://blog.rocketseat.com.br/content/images/2020/11/thumb-como-renomear-varios-arquivos-de-uma-vez-usando-o-terminal.jpg" alt="">
        </div>
        <div class="card__content">
          <p>Como renomear vários arquivos de uma vez usando o terminal</p>
        </div>
        <div class="card__info">
          <p>Thiago Marinho</p>
          <p class="time">2 MIN </p>
        </div>
      </div>

      <div class="card">
        <div class="card__image-container">
          <img src="https://blog.rocketseat.com.br/content/images/2020/09/axios-um-cliente-http-full-stack-rocketseat.png" alt="">
        </div>
        <div class="card__content">
          <p>Axios - um cliente HTTP Full Stack</p>
        </div>
        <div class="card__info">
          <p>Thiago Marinho</p>
          <p class="time">3 MIN</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>
        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
